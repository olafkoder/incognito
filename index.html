<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iwebsite</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #controls {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #fff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between; /* Align items to the left and right */
        }
        #iframeContainer {
            position: absolute;
            top: 80px; /* Adjust to leave space for the input box */
            left: 0;
            width: 100%;
            height: calc(100%); /* Adjust based on the height of the controls */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #urlInput {
            width: calc(100% - 120px); /* Adjust width for the buttons */
            height: 30px;
            margin-right: 15px;
        }
        #updateButton {
            height: 34px; /* Adjust height to match the input box */
            width: 100px; /* Adjust width as needed */
        }
        #fullscreenButton {
            height: 34px; /* Adjust height to match the input box */
            width: 100px; /* Adjust width as needed */
            margin-right:25px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="urlInput" placeholder="Enter URL" value="https://example.com">
        <button id="updateButton">View</button>
        <button id="fullscreenButton">FullScreen</button>
    </div>
    <div id="iframeContainer">
        <iframe id="contentFrame" src="https://example.com"></iframe>
    </div>
    <script>
        document.getElementById('updateButton').addEventListener('click', function() {
            var url = document.getElementById('urlInput').value;
            document.getElementById('contentFrame').src = url;
        });

        document.getElementById('fullscreenButton').addEventListener('click', function() {
            var iframe = document.getElementById('contentFrame');
            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => {
                    console.error('Failed to enter fullscreen mode:', err);
                });
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
